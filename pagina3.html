<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuro de las Tecnologías Web</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Impacto de las Tecnologías Web en la Sociedad y los Negocios</h1>
        <nav id="nav-links">
            <div class="menu-icon" id="menu-icon">
                &#9776;
            </div>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./pagina1.html">Sociedad</a></li>
                <li><a href="./pagina2.html">Negocios</a></li>
                <li><a href="./pagina3.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Tendencias Futuras</h2>
            <p>Explora las tendencias futuras de las tecnologías web y su impacto potencial en diferentes sectores.</p>
        </section>
        <section id="contact">
            <h2>Contacto</h2>
            <form id="contactForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Número de Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="subject">Asunto:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <label for="file">Adjuntar Archivo:</label>
                <input type="file" id="file" name="file">

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Impacto de las Tecnologías Web</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
